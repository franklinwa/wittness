别再相互比较。——P.319

一直以来，为了避开你们想象中的地狱，你们不惜创造出一个人间地狱。——P.326

生活就是变化。那是生活的本质。当你们终结变化，你们就终结了生活。然而这是你们无法做到的。所以你们创造了人间地狱，企图去做某些你们做不到的事情，努力地、拼命地想要维持不变，而你们的身份却是变化本身。你们就是变化。——P.327

只要你们依然认为你们正在折磨的只是别人，你们就无法终结自我折磨。——P.331

你们所做的一切，都是对你们自己做的。
你们无法看到这个真相，除非你们理解、拥抱和实践新的福音：我们所有人是一体。
因此，如果别人没有在某种程度上配合你们，你们根本无法对别人做出任何事情。——P.332

你为别人而做的，便是为你的自我而做的；你无法为别人做到的，也无法为你的自我做到。你愿意别人怎样对待自己，就怎么对待别人，因为那就是在对待你自己。
这就是黄金法则。——P.332

灵魂永远看得见美丽，哪怕精神否定它。——P.342

有效的政治行动并不源自愤怒或憎恨，而是源自爱，灵性的行动也是如此。——P.342

生活的目标就是让你们去决定和宣布、表达和实现你们的真实身份。——P.343

撒谎就是不去披露全部的真相，不让别人彻底地了解他们应该了解的事情，以便每个人都能根据全部资料做出决定。——P.344

三大要点（1）我们所有人是一体，（2）一切皆已足够，（3）没有我们必须做的事情。——P.346
